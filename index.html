<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="text-3xl font-semibold mb-4">Weather App</h1>
        <form id="weather-form" class="mb-6">
            <label for="city-input" class="block mb-2">Enter city:</label>
            <input type="text" id="city-input" required class="border p-2 w-full">
            <button type="submit" class="bg-blue-500 text-white p-2 mt-2">Get Weather</button>
        </form>
        <div id="weather-data"></div>
        
        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Contact Me</h2>
            <form action="" method="post" class="bg-white p-6 rounded-md shadow-md">
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" class="w-full border p-2 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-600 text-sm font-medium mb-2">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" class="w-full border p-2 rounded-md">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" class="w-full border p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-600 text-sm font-medium mb-2">Your Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." class="w-full border p-2 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send Message</button>
            </form> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
